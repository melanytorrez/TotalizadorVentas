<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totalizador de Ventas</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        input, select, button { margin: 10px; padding: 8px; font-size: 16px; }
        #resultado { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Totalizador de Ventas</h1>
    <form id="formulario">
        <label for="cantidad">Cantidad de ítems:</label>
        <input type="number" id="cantidad" placeholder="Cantidad de ítems" required>

        <label for="precio">Precio por ítem:</label>
        <input type="number" id="precio" placeholder="Precio por ítem" required>

        <label for="estado">Estado:</label>
        <select id="estado">
            <option value="UT">UT (6.85%)</option>
            <option value="NV">NV (8%)</option>
            <option value="TX">TX (6.25%)</option>
            <option value="AL">AL (4%)</option>
            <option value="CA">CA (8.25%)</option>
        </select>

        <button type="submit">Calcular</button>
    </form>

    <div id="resultado"></div>

    <script src="src/presenter.js"></script>
</body>
</html>
